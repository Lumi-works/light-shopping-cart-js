<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
</head>

<body>

    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">
        Subscribe
    </button>


    <p>Amazom Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
            handleCoatKeyDown(event);
        ">
    <button onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>


    <script>

        function handleCoatKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElem = document.querySelector('.js-cost-input');
            let cost = Number(inputElem.value);

            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;
        }



        function subscribe() {
            const bottonElement = document.querySelector('.js-subscribe-button');

            if (bottonElement.innerText === 'Subscribe') {
                bottonElement.innerText = 'Subscribed';
            } else {
                bottonElement.innerText = 'Subscribe';
            }
        }


    </script>

</body>

</html>
