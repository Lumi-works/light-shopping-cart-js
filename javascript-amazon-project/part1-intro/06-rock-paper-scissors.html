<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/06-rock-paper-scissors.css">
</head>

<body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock');
    " class="move-button">
    <img class="move-icon" src="imgs/rock-emoji.png" alt=""></button>

    <button onclick="
        playGame('paper');
    " class="move-button">
    <img class="move-icon" src="imgs/paper-emoji.png" alt=""></button>

    <button onclick="
        playGame('scissors');
    " class="move-button">
    <img class="move-icon" src="imgs/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updataScoreElement();
    " class="reset-score-button">Reset Score</button>


    <script src="scripts/06-rock-paper-scissors.js"></script>

</body>

</html>
